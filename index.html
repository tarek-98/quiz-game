<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quizGame.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="game-lvl">
                <h2>Choose Your Level</h2>
                <div class="levls">
                    <span>Easy</span>
                    <span>Normal</span>
                    <span>Hard</span>
                </div>
            </div>
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level & You have <span class="seconds"></span> Seconds to Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-word"></div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score"> Score: <span class="got"> 0 </span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="js/quizGame.js"></script>
</body>
</html>
